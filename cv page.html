<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jayceejanu</title>
    <link href="https://fonts.googleapis.com/css2?family=Swung+Note&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Peaches+for+Breakfast&display=swap" rel="stylesheet">
    <link href="HelvetidoodlebyEdT.ttf" rel="stylesheet">
    <style>
        
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #7da39d;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #a02436;
            padding: 10px 20px;
            height: 80px;
        }

        .logo .jayceejanu {
            font-family: 'Swung Note', cursive; 
            font-size: 40px;
            color: #fff;
            text-decoration: none;
        }

        .nav {
            display: flex;
            gap: 20px;
        }

        @font-face {
            font-family: 'HelvetidoodlebyEdT';
            src: url('HelvetidoodlebyEdT.ttf') format('truetype');
        }

        .nav-link {
            font-family: 'HelvetidoodlebyEdT', sans-serif;
            font-size: 30px;
            color: #fff;
            text-decoration: none;
        }

        .nav-link:hover {
            text-decoration: underline;
            text-decoration-color: #75101f;
        }

        .nav {
            display: flex;
            gap: 25px; 
            justify-content: flex-end; 
        }

        
        .main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .cv-image-container {
            position: relative;
            width: auto;
            height: 550px;
            cursor: pointer;
        }

        .cv-image-container img {
            width: auto;
            height: 100%;
            object-fit: cover;
            border: none; 
        }

        .cv-text {
            position: absolute;
            top: 80px; 
            right: 80px;
            font-family: 'Peaches for Breakfast', cursive;
            font-size: 24px;
            color: #fdfff5; 
            text-align: left;
            line-height: 1;
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">
            <a href="index.html" class="jayceejanu">Jayceejanu</a>
        </div>
        <nav class="nav">
            <a href="hi.html" class="nav-link">Hi!</a>
            <a href="cv page.html" class="nav-link">CV</a>
            <a href="projects.html" class="nav-link">Projects</a>
            <a href="contact.html" class="nav-link">Contact</a>
            <a href="FAQ.html" class="nav-link">FAQ</a>
        </nav>
    </header>

    <main class="main">
        <a href="Jahnvi Choudhary_CV 2024.pdf" target="_blank" class="cv-image-container">
            <img src="cvpigeon.png" alt="CV">
            <div class="cv-text">
                With my hat perched just so,<br>
                And a smile in tow,<br>
                Let’s head to the cafe,<br>
                Where good chats flow.<br>
                I’ll share a pastry,<br>
                If you say hello! <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                *click me
            </div>
        </a>
    </main>

</body>
</html>
