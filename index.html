<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jayceejanu</title>
    <link href="https://fonts.googleapis.com/css2?family=Swung+Note&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Peaches+for+Breakfast&display=swap" rel="stylesheet">
    <link href="HelvetidoodlebyEdT.ttf" rel="stylesheet">
    <style>
       
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #7da39d;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #a02436;
            padding: 10px 20px;
            height: 80px;
        }

        .logo .jayceejanu {
            font-family: 'Swung Note', cursive; 
            font-size: 40px;
            color: #fff;
            text-decoration: none;
        }

        .nav {
            display: flex;
            gap: 20px;
        }

        @font-face {
            font-family: 'HelvetidoodlebyEdT';
            src: url('HelvetidoodlebyEdT.ttf') format('truetype');
        }

        .nav-link {
            font-family: 'HelvetidoodlebyEdT', sans-serif;
            font-size: 30px; 
            color: #fff;
            text-decoration: none;
        }

        .nav-link:hover {
            text-decoration: underline;
            text-decoration-color: #75101f;
        }

        .nav {
            display: flex;
            gap: 25px; 
            justify-content: flex-end; 
        }

        
        .main {
            flex: 1;
            position: relative;
            background-color: #7da39d; 
        }

       
        .carousel-item img {
            width: 100%;
            height: 650px; 
            object-fit: cover; 
        }

        .carousel-item.active img {
            opacity: 1; 
        }

        
        .background-navigation {
            position: absolute;
            top: 45%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: none;
        }

        .arrow-container {
            pointer-events: all;
            display: flex;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #a02436;
            opacity: 1;
        }

        .arrow {
            background-color: transparent;
            border: none;
            font-size: 30px;
            color: #fdfff5;
            cursor: pointer;
            padding: 0;
        }

        .arrow-left {
            margin-left: 20px;
        }

        .arrow-right {
            margin-right: 20px;
        }

        .welcome-text {
            position: absolute;
            bottom: 40px;
            left: 20px;
            font-family: 'Peaches For Breakfast', sans-serif;
            font-size: 32px;
            color: #1b3b39;
            line-height: 0.9;
        }

        
        @media (max-width: 768px) {
            .nav-link {
                font-size: 16px;
            }
            .welcome-text {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">
            <a href="index.html" class="jayceejanu">Jayceejanu</a>
        </div>
        <nav class="nav">
            <a href="hi.html" class="nav-link">Hi!</a>
            <a href="cv page.html" class="nav-link">CV</a>
            <a href="projects.html" class="nav-link">Projects</a>
            <a href="contact.html" class="nav-link">Contact</a>
            <a href="FAQ.html" class="nav-link">FAQ</a>
        </nav>
    </header>

    
    <main class="main">
       
        <div class="carousel-item active">
            <img src="logo1-01.png" alt="First slide">
            <div class="welcome-text">
                Hi there!<br>
                Welcome to my space :)<br>
                Scroll for snippets of what i do<br>
            </div>
        </div>

        
        <div class="carousel-item">
            <img src="now-01.png" alt="Second slide">
        </div>

        
        <div class="carousel-item">
            <img src="now-02.png" alt="Third slide">
        </div>

        
        <div class="carousel-item">
            <img src="now-03.png" alt="Fourth slide">
        </div>

        
        <div class="background-navigation">
            <div class="arrow-container arrow-left">
                <button class="arrow" onclick="moveSlide(-1)">&#10094;</button>
            </div>
            <div class="arrow-container arrow-right">
                <button class="arrow" onclick="moveSlide(1)">&#10095;</button>
            </div>
        </div>
    </main>

    
    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.carousel-item');
        
        function moveSlide(step) {
            currentIndex += step;
            if (currentIndex < 0) {
                currentIndex = slides.length - 1;
            } else if (currentIndex >= slides.length) {
                currentIndex = 0;
            }

           
            slides.forEach((slide, index) => {
                slide.style.display = (index === currentIndex) ? 'block' : 'none';
            });
        }

        
        moveSlide(0);
    </script>

</body>
</html>
