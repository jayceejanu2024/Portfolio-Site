        .container {
            flex: 1;
            display: flex;
            justify-content: center; 
            align-items: center; 
            padding: 10px;
            max-height: calc(100vh - 150px);
        }

        .project-content {
            background-color: #d1e4df;
            padding: 20px;
            border-radius: 10px;
            overflow-y: scroll;
            max-height: 100%; 
            width: 60%; 
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
            scrollbar-width: thin;
            scrollbar-color: #a02436 #d1e4df;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .project-content::-webkit-scrollbar {
            width: 8px;
        }

        .project-content::-webkit-scrollbar-thumb {
            background: #a02436;
            border-radius: 5px;
        }

        .project-content::-webkit-scrollbar-track {
            background: #d1e4df;
        }

        .project-image {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .arrows-container {
    position: absolute;

    left: 80px; 
    right: 80px;

    justify-content: space-between;

    pointer-events: none; 
}

.arrow-container {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    background-color: #a02436;
    display: flex;
    justify-content: center;
    align-items: center;
    pointer-events: all; 
}

.arrow {
    background-color: transparent;
    border: none;
    font-size: 18px;
    color: #fdfff5;
    cursor: pointer;
    padding: 0;
    font-weight: bold;
}

.arrow:hover {
    background-color: #801928; 
    color: #ffffff;
}
